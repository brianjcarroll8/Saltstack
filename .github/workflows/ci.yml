        echo "BUNDLE_WITH=${{ env.BUNDLE_WITH }}"
        echo "BUNDLE_WITHOUT=${{ env.BUNDLE_WITHOUT }}"
        echo "::set-env name=BUNDLE_CACHE_KEY::$(echo ${{ env.RUBY }} ${{ env.BUNDLE_WITH }} ${{ env.BUNDLE_WITHOUT }} | sha256sum | cut -d' ' -f1)"

