      run: |
        set -e
        set -x
        bundle config path vendor/bundle
        bundle config set with ${{ env.BUNDLE_WITH }}
        bundle config set without ${{ env.BUNDLE_WITHOUT }}
        bundle install --jobs 4 --retry 3

